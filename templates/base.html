<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Document</title>

    <title>{% block title %}TITLE HERE{% endblock %}</title>
  </head>
  <body>
    <div id="infobox" hidden></div>
    <div class="nav-bar row">
      <div id="title"><h3>Campaign Coordinator</h3></div>
      <div id="logout" class="row">
        {% if 'user_id' in session %}
        <a class="navigate" href="/logout">logout</a>
        {% else %}
        <a class="navigate" href="/login">login</a>
        <a class="navigate" href="/register">register</a>
        {% endif %}
      </div>
    </div>
    {% for message in get_flashed_messages() %}
    <h5 class="alert alert-warning" role="alert">{{ message }}</h5>
    {% endfor %}

    <div class="container-fluid">{% block body %}BODY HERE{% endblock %}</div>
  </body>
</html>
